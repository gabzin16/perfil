<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkUp - Vagas</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="../assets/logo/W_favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/vagas.css">

    <!-- ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="header-content">
            <div class="logo-header">
                <a href="home.html">
                    <img src="../assets/logo/WorkUP_black.svg" alt="Logo WorkUp">
                </a>
            </div>
    
            <!-- BARRA DE PESQUISA -->
            <div class="search">
                <button class="search-button" type="submit">
                    <i class="fa-solid fa-search"></i>
                </button>
                <input type="text" id="search-input" placeholder="Buscar vagas...">
            </div>
          
            <!-- MENU -->
            <nav>
                <ul>
                    <li><a href="vagas.html">Vagas</a></li>
                    <li><a href="perguntas_frequentes.html">Central de atendimento</a></li>
                    <!-- <a href="login.html"> -->
                    <!-- <i class="fa-solid fa-user"  ></i> -->
                    
                </ul>
            </nav>
        </div>
    </header>

    <!-- FILTER -->
    <div class="filter-bar">
        <button class="filter-btn active" data-filter="todas">Todas as vagas</button>
        <button class="filter-btn" data-filter="Estágio Superior">Estágio Superior</button>
        <button class="filter-btn" data-filter="Estágio Técnico">Estágio Técnico</button>
        <button class="filter-btn" data-filter="Efetivo">Efetivo</button>
        <button class="filter-btn" data-filter="Freelance">Freelance</button>
        <button class="filter-btn" data-filter="Temporário">Temporário</button>
        <button class="filter-btn" data-filter="Trainee">Trainee</button>
        <button class="filter-btn" data-filter="Jovem Aprendiz">Jovem Aprendiz</button>
    </div>

    <!-- FILTER MODALIDADE -->
    <div class="filter-controls">
        <div class="filter-modalidade">
            <select id="modalidade-select" aria-label="Selecione a modalidade">
                <option value="">Selecione a modalidade</option>
                <option value="Presencial">Presencial</option>
                <option value="Home-office">Home-office</option>
                <option value="Híbrido">Híbrido</option>
            </select>
        </div>
    </div>

    <!-- CARDS -->
    <main>
        <div id="job-cards" class="job-cards">
            <!-- Cards de vagas serão adicionados dinamicamente via JavaScript -->
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <ul>
                    <li><a href="#">Política de privacidade</a></li>
                    <li><a href="#">Avisos legais</a></li>
                    <li><a href="#">Mapa do site</a></li>
                </ul>
            </div>
      
            <div class="footer-logo">
                <img src="../assets/logo/w_transp.svg" alt="Logo W" />
            </div>
      
            <div class="footer-social">
                <p>Nossas redes sociais:</p>
                <ul class="social-icons">
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
                </ul>
            </div>
        </div>
    
        <div class="footer-bottom">
            <p>Copyright © 2024 WorkUp Inc. Todos os direitos reservados. WorkUp Brasil Ltda</p>
        </div>
    </footer>

    <script src="vagas.js"></script>
</body>
</html>
